# Default values for mojaloop payment-token-adapter
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mojaloop/payment-token-adapter
  tag: 1.1.2 # todo: update to 1.2.0 after pushing that version
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

#### ENV values
env:
  EXTERNAL_PORTAL_SERVER_PORT: 3000
  SDK_SERVER_PORT: 3001
  SERVER_HOST: 0.0.0.0
  CORE_CONNECTOR_URL: http://mojaloop-core-connector:3003

service:
  type: ClusterIP
  httpPort: 80 # todo: think, if we need this port
  portalPort: 3000
  sdkPort: 3001

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hosts:
  #   - host: chart-example.local
  #     paths: []
  hosts:
    - host: chart-example.local
      paths: ['/']

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
