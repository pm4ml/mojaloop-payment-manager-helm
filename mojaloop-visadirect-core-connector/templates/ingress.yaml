{{- if .Values.ingress.enabled -}}
{{- $fullName := include "mojaloop-visadirect-core-connector.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "mojaloop-visadirect-core-connector.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- else }}
      {{- if .newSecret }}
      secretName: {{ $fullName }}-{{ .newSecret.nameSuffix }}-tls-creds
      {{- end }}
      {{- end }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /lookup{{ $.Values.ingress.ingressPathRewriteRegex }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: visalookupapi
  {{- end }}
{{- end }}
