apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mojaloop-visadirect-core-connector.fullname" . }}-tls-creds
  labels:
    app.kubernetes.io/name: {{ include "mojaloop-visadirect-core-connector.fullname" . }}-tls-creds
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/version: "{{ $.Chart.AppVersion }}"
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
data:
  {{- $requiredMessage := "When supplying TLS configuration you must supply all of tls.visaapi.cacert, tls.visaapi.cert and tls.visaapi.key." }}
  "ca.crt": {{ .Values.secrets.tls.visaapi.cacert | required $requiredMessage | b64enc }}
  "tls.crt":   {{ .Values.secrets.tls.visaapi.cert   | required $requiredMessage | b64enc }}
  "tls.key":    {{ .Values.secrets.tls.visaapi.key    | required $requiredMessage | b64enc }}
