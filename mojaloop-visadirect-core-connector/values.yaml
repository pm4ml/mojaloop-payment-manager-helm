# Default values for mojaloop-visadirect-core-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: modusbox-mbx-docker.jfrog.io/modusintegration/visa-direct-mojaloop-core-connector
  tag: 1.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

#### ENV values
env:
  MOJA_HOSTNAME: pm4ml-mojaloop-connector
  MOJA_PORT: 4001
  LISTEN_PORT_VISA_ALIAS_LOOKUP: 3001
  # VISA_MLE_ENABLED: false
  # VISA_MLE_KEY_ID: 'mle_key_id'
  # VISA_MLE_PUBLIC_KEY: './secrets/visa_mle_server_cert.pem'
  # VISA_MLE_PRIVATE_KEY: './secrets/visa_mle_key.pem'

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  ingressPathRewriteRegex: (/|$)(.*)
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local
  # - newSecret:
  #     nameSuffix: 'someapi'
  #     cacert: test
  #     cert: test
  #     key: test
  #   hosts:
  #     - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
