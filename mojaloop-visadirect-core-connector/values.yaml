# Default values for mojaloop-visadirect-core-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pm4ml/pm4ml-core-connector-visa-direct
  tag: 1.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

#### ENV values
env:
  MOJA_HOSTNAME: pm4ml-mojaloop-connector
  MOJA_PORT: 4001
  LISTEN_PORT_VISA_ALIAS_LOOKUP: 3001
  VISA_MLE_ENABLED: false
  VISA_MLE_KEY_ID: 'mle_key_id'
  VISA_MLE_PUBLIC_KEY: '/mle_creds/public_key.pem'
  VISA_MLE_PRIVATE_KEY: '/mle_creds/private_key.pem'

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  ingressPathRewriteRegex: (/|$)(.*)
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  # - hosts:
  #     - chart-example.local
  # # Either specify secretName if you have existing secret or specify newSecret to create one
  #   secretName: chart-example-tls
  #   newSecret:
  #     nameSuffix: 'someapi'
  #     cacert: test
  #     cert: test
  #     key: test

secrets:
  mle:
    publicKey: test
    privateKey: test

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
