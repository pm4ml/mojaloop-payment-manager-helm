# Default values for pm4ml-management-api-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pm4ml/mojaloop-payment-manager-management-api
  tag: 2.0.3
  pullPolicy: IfNotPresent

env:
  peer_endpoint: mojaloop.io
  cache_host: redis-master
  dfspId: test
  envId: 1
  mcmServerEndpoint: mcm-server
  mcmClientRefreshInterval: 300
  mcmClientsSecretsLocation: /tmp
  mcmAPIToken: test
  tlsServerPvtKeyPath: /tlsServerPvtKey.key
  tlsServerCAPath: /tlsServerCA.pem
  tlsClientCSRParametersPath: /resources/tlsClientCSRParameters.json
  tlsServerCSRParametersPath: /resources/tlsServerCSRParameters.json
  dfspCsrPrivateKeyLength: 4096
  dfspCsrPrivateKeyAlgorithm: rsa
  wsUrl: scheme-adapter
  wsPort: 4003
  vault:
    endpoint: http://vault:8200
    auth:
      method: K8S
      k8s:
        role: vault-pm4ml-auth
        tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      appRole:
        roleId: /vault/role-id
        secretId: /vault/secret-id
    pkiBaseDomain: example.com
    mount:
      pki: pki
      kv: secrets

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
#serviceAccountName: saname
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
