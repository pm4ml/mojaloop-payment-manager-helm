# Default values for pm4ml-mojaloop-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

env:
  CACHE_PORT: 6379
  INBOUND_LISTEN_PORT: 4000
  OUTBOUND_LISTEN_PORT: 4001
  ENABLE_TEST_FEATURES: true
  TEST_LISTEN_PORT: 4002
  INBOUND_MUTUAL_TLS_ENABLED: false
  OUTBOUND_MUTUAL_TLS_ENABLED: false
  JWS_SIGN: false
  OAUTH_TOKEN_ENDPOINT: test
  OAUTH_CLIENT_KEY: test
  OAUTH_CLIENT_SECRET: test
  WS_PORT: 4005
  METRICS_SERVER_LISTEN_PORT: 4004
  MULTIPLE_PARTIES_RESPONSE: false
  AUTO_ACCEPT_PARTY: true
  AUTO_ACCEPT_QUOTES: true
  MGMT_API_WS_URL: 127.0.0.1
  LOG_INDENT: 0
  OAUTH_REFRESH_SECONDS: 3600
  PM4ML_ENABLED: true

image:
  repository: pm4ml/mojaloop-connector
  tag: 14.1.10
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  enabled: true
  initialDelaySeconds: 3
  periodSeconds: 60
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  ingressPathRewriteRegex: (/|$)(.*)
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  outboundIngressEnabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
