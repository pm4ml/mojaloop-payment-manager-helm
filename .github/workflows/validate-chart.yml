name: Validate charts

on: [pull_request, push]

jobs:
  manifest_validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/8e4fe32876ca15e3d5eb3ecd3ca0b224417f5f17.tar.gz
    - name: Install dependencies
      run: nix-env -if ci-helpers/default.nix
    - name: Validate generated sim backend manifests
      run: |-
        CAPABILITIES="-a apps/v1/Deployment"
        helm template "$CAPABILITIES" testname ./mojaloop-simulator-backend | kubeconform -strict -kubernetes-version 1.17.9
        CAPABILITIES="-a apps/v1/Deployment -a networking.k8s.io/v1/Ingress"
        helm template "$CAPABILITIES" testname ./mojaloop-simulator-backend | kubeconform -strict -kubernetes-version 1.21.1
    - name: Validate generated payment manager manifests
      run: |-
        VALUES="--set management-api.config.tlsServerPvtKeyData=anything --set management-api.config.tlsServerCAData=test"
        CAPABILITIES="-a apps/v1/Deployment"
        helm template "$VALUES" "$CAPABILITIES" testname ./mojaloop-payment-manager | kubeconform -strict -kubernetes-version 1.17.9
        CAPABILITIES="-a apps/v1/Deployment -a networking.k8s.io/v1/Ingress"
        helm template "$VALUES" "$CAPABILITIES" testname ./mojaloop-payment-manager | kubeconform -strict -kubernetes-version 1.21.1

  smoke_test_deploy_sim_backend:
    needs: manifest_validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/8e4fe32876ca15e3d5eb3ecd3ca0b224417f5f17.tar.gz
    - name: Install dependencies
      run: nix-env -if ci-helpers/default.nix
    - name: Start cluster
      run: |-
        k3d cluster create \
          --kubeconfig-update-default \
          --kubeconfig-switch-context \
          --image=rancher/k3s:v1.17.9-k3s1 \
          int-test
    - name: Deploy
      run: time helm install --wait --wait-for-jobs int-test ./mojaloop-simulator-backend/

  smoke_test_deploy_payment_manager:
    needs: manifest_validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/8e4fe32876ca15e3d5eb3ecd3ca0b224417f5f17.tar.gz
    - name: Install dependencies
      run: nix-env -if ci-helpers/default.nix
    - name: Start cluster
      run: |-
        k3d cluster create \
          --kubeconfig-update-default \
          --kubeconfig-switch-context \
          --image=rancher/k3s:v1.17.9-k3s1 \
          int-test
    - name: Generate secrets
      run: cfssl genkey -initca ci-helpers/csr.json | cfssljson -bare ca
    - name: Deploy
      run: |-
        time \
          helm install \
            --set-file management-api.config.tlsServerPvtKeyData=ca-key.pem \
            --set-file management-api.config.tlsServerCAData=ca.pem \
            --wait \
            --wait-for-jobs \
            int-test \
            ./mojaloop-payment-manager
