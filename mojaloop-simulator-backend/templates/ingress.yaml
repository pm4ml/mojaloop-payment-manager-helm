{{- if .Values.ingress.enabled -}}
apiVersion: {{ ternary "networking.k8s.io/v1" "networking.k8s.io/v1beta1" (.Capabilities.APIVersions.Has "networking.k8s.io/v1") }}
kind: Ingress
metadata:
  name: sim-backend
  labels:
    {{- include "sim-backend.common-labels" $ | nindent 4 }}
  annotations:
    {{- .Values.ingress.annotations | toYaml | nindent 4 }}
spec:
  rules:
  - http:
      paths:
      - path: /sim/test{{ $.Values.ingress.ingressPathRewriteRegex }}
        backend:
          service:
            name: sim-backend
            port:
              name: testapi
{{- end }}
