{{- if .Values.ingress.enabled -}}
{{ $newIngress := .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
apiVersion: {{ ternary "networking.k8s.io/v1" "networking.k8s.io/v1beta1" $newIngress }}
kind: Ingress
metadata:
  name: sim-backend
  labels:
    {{- include "sim-backend.common-labels" $ | nindent 4 }}
  annotations:
    {{- .Values.ingress.annotations | toYaml | nindent 4 }}
spec:
  rules:
  - http:
      paths:
      - path: /sim/test{{ $.Values.ingress.ingressPathRewriteRegex }}
        backend:
          {{- if $newIngress }}
          service:
            name: sim-backend
            port:
              name: testapi
          {{- else }}
          serviceName: sim-backend
          servicePort: testapi
          {{- end }}
{{- end }}
